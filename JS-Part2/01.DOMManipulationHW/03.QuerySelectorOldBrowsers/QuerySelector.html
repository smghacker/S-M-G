<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QuerySelector(All)</title>
    <script type="text/javascript" src="sizzle.js"></script>
    <style>
        body {
            font-size: 26px;
        }
        .spanBlocks {
            display:block;
        }
    </style>
</head>
<body>
    <p>After clicking the button "Show" all spans must be red except  the span which is inside the next paragraph should be blue.</p>
    <p>Paragraph <span>SPAN</span></p>
    <span class="spanBlocks">Span(Displayed block) out of paragraph:)</span>
    <span class="spanBlocks">Span(Displayed block) out of paragraph:)</span>
    <button onclick="show()">Show</button>

    <script type="text/javascript">

        document.querySelector = function (selector) {
            return Sizzle(selector)[0];
        };

        document.querySelectorAll = function (selector) {
            return Sizzle(selector);
        };
        //Example of using the above methods.
        function show() {
            var allSpans=document.querySelectorAll("span");
            var spanInAParagraph = document.querySelector("p > span");

            for (var i = 0; i < allSpans.length; i++) {
                allSpans[i].style.backgroundColor = "red";
            }

            spanInAParagraph.style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
